<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Temperatura em tempo Real</title>
</head>

<body>
  <div class="container-fluid p-0 container-sm d-flex justify-content-center">

    <div class="card text-center shadow-lg" style="width: 27rem;">

      <div class="card-header text-dark font-weight-bold">
        Clima Tempo
      </div>
      <div class="card-body">
        <div class="city">Cidade, BR</div>
        <div class="date">Dia, 31 dezembro  2021</div>
        <div class="container-img">
          <img src="./icons/unknown.png">
        </div>
        <div class="container-temp mx-4 my-3">
          <div>28</div>
          <span>°c</span>
        </div>
        <div class="weather py-2">Tempo</div>
        <div class="low-high">24°c / 28°c</div>
      </div>

      <div class="card-footer bg-white">
        <div class="input-group ">
          <input type="text" class="form-control bg-light" placeholder="Pesquise a cidade que deseja" aria-label="Recipient's username" aria-describedby="button-search">
          <div class="input-group-append">
            <button class="btn btn-outline-warning text-dark" type="button" id="button-search">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <button class="button" onclick="openModal()">Salvar Clima Tempo</button>
        <div class="modal-container">
          <div class="modal">
            <h4>Informações Salvas</h4>
            <span class="modal-body span"> "" </span>
            <div class="button">
              <button class="btnexit" onclick="closeModal()">Sair</button>
    </main>
  
    </div>  
      
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>

</html>
